<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="<?= URL ?>public/bootstrap-5.2.3-dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <!-- <link href="<?= URL ?>public/bootstrap-icons-1.10.2"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">

    <title>Actividad 5 - Formulario</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="estilo.css" media="screen">
    <script src="validaciones.js"></script>
</head>
<body>
    <div class="container">
        <form>
            <dialog id="dialogo">
                <p>¿Estás seguro que deseas Borrar?</p>
                <button type="reset" id="aceptar">Aceptar</button>
                <button  id="cancelar">Cancelar</button>
            </dialog>
            <fieldset>
                <legend>Información personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
                <br>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            <details>
                <summary>Ayuda</summary>
                <p id="ayuda">Por favor, rellena todos los campos obligatorios.</p>
            </details>
            <fieldset>
                <legend>Información de cuenta</legend>
                <label for="usuario">Nombre de usuario:</label>
                <input type="text" id="usuario" name="usuario" required>
                <br>
                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required>
                <br>
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="">Selecciona un país</option>
                    <option value="españa">España</option>
                    <option value="francia">Francia</option>
                    <option value="italia">Italia</option>
                </select>
                <br>
                <label for="notificaciones">Recibir notificaciones:</label>
                <input type="checkbox" id="notificaciones" name="notificaciones">
            </fieldset>
            <button type="submit">Enviar</button>
            <button id="borrar">Borrar</button>
        </form>
    </div>
</body>
</html>
